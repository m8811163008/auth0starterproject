name: mjcoffee
description: Project by Majid Hajian integration of Auth0 and GetStream.io Chat
  to demonstrate fullstack authentication and authorization using OAuth and
  OpenID Connect

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.2.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.1+1
  font_awesome_flutter: ^10.1.0
  go_router: ^4.2.1
  google_fonts: ^3.0.1
  json_annotation: ^4.6.0
  macos_ui: ^1.7.0
  mobx: ^2.0.7+5
  flutter_mobx: ^2.0.6+1

dev_dependencies:
  dart_code_metrics: ^4.16.0
  build_runner: ^2.2.0
  flutter_launcher_icons: ^0.9.3
  flutter_test:
    sdk: flutter
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/
# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/logo.png'
